<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QRForge</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0d0d0d;
        color: white;
    }

    /* CENTRAGE GLOBAL */
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    /* CARTE */
    .card {
        background: #1a1a1a;
        padding: 25px;
        border-radius: 20px;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        animation: fade 0.3s ease;
    }

    @keyframes fade {
        from {opacity: 0; transform: scale(0.95);}
        to {opacity: 1; transform: scale(1);}
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 12px;
        border: none;
        background: #2b2b2b;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 14px;
        margin-top: 20px;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        background: #00c4ff;
        color: black;
    }

    button:active {
        transform: scale(0.97);
    }

    /* APP TOPBAR */
    .topbar {
        padding: 15px 20px;
        background: #111;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logout {
        background: #ff4242;
        padding: 10px 14px;
        border-radius: 10px;
        border: none;
        color: white;
        font-size: 14px;
        cursor: pointer;
    }

    #qrcode {
        margin: 25px auto;
        padding: 15px;
        background: white;
        border-radius: 15px;
        width: fit-content;
    }

    #appPage { display: none; }
</style>
</head>

<body>

<!-- ---------------- PAGE DE LOGIN ---------------- -->
<div id="loginPage" class="center">
    <div class="card">
        <h2>Connexion</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="login()">Se connecter</button>
    </div>
</div>

<!-- ---------------- PAGE D'APPLICATION ---------------- -->
<div id="appPage">

    <div class="topbar">
        <h2>QRForge</h2>
        <button class="logout" onclick="logout()">Déconnexion</button>
    </div>

    <div class="center" style="height: calc(100vh - 80px);">
        <div class="card">

            <label>Texte / Lien :</label>
            <input type="text" id="text" placeholder="Tape ici…">

            <label>Couleur :</label>
            <input type="color" id="color" value="#000000">

            <label>Taille :</label>
            <select id="size">
                <option value="150">150 px</option>
                <option value="200" selected>200 px</option>
                <option value="250">250 px</option>
                <option value="300">300 px</option>
            </select>

            <div id="qrcode"></div>

            <button id="downloadBtn">Télécharger</button>
        </div>
    </div>
</div>

<!-- LIBRAIRIE QR -->
<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
/* ---------- LOGIN ---------- */
function login() {
    let email = document.getElementById("email").value.trim();
    let pass = document.getElementById("password").value.trim();

    if (email === "" || pass === "") {
        alert("Remplis tout poto.");
        return;
    }

    localStorage.setItem("qr_user", email);
    showApp();
}

function showApp() {
    document.getElementById("loginPage").style.display = "none";
    document.getElementById("appPage").style.display = "block";
}

function logout() {
    localStorage.removeItem("qr_user");
    document.getElementById("appPage").style.display = "none";
    document.getElementById("loginPage").style.display = "flex";
}

/* Auto-login */
if (localStorage.getItem("qr_user")) {
    showApp();
}

/* ---------- QR GENERATION ---------- */
let qrDiv = document.getElementById("qrcode");
let qr;

function genererQR() {
    let txt = document.getElementById("text").value;
    let color = document.getElementById("color").value;
    let size = document.getElementById("size").value;

    qrDiv.innerHTML = "";

    qr = new QRCode(qrDiv, {
        text: txt,
        width: size,
        height: size,
        colorDark: color,
        colorLight: "#ffffff"
    });
}

document.getElementById("text").addEventListener("input", genererQR);
document.getElementById("color").addEventListener("input", genererQR);
document.getElementById("size").addEventListener("change", genererQR);

document.getElementById("downloadBtn").onclick = () => {
    let img = qrDiv.querySelector("img");
    if (!img) return alert("Génère d'abord un QR poto !");
    let link = document.createElement("a");
    link.href = img.src;
    link.download = "qrforge.png";
    link.click();
};
</script>

</body>
</html>
