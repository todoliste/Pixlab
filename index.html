
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Studio</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    display: flex;
    background: #f5f6fa;
    height: 100vh;
    overflow: hidden;
}

/* --- SIDEBAR --- */
.sidebar {
    width: 260px;
    background: #fff;
    border-right: 1px solid #e1e1e1;
    padding: 25px;
    display: flex;
    flex-direction: column;
}

.logo {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 25px;
    color: #222;
}

.nav button {
    width: 100%;
    padding: 14px;
    margin-bottom: 12px;
    border: none;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    font-weight: 500;
    background: #f2f3f5;
    transition: .25s;
}

.nav button.active {
    background: #4c7fff;
    color: #fff;
}

.nav button:hover {
    background: #dfe2e7;
}

/* --- CONTENT AREA --- */
.content {
    flex: 1;
    padding: 35px;
    overflow-y: auto;
}

/* ---- CARD STYLE ---- */
.card {
    background: #fff;
    padding: 25px;
    border-radius: 16px;
    box-shadow: 0 7px 20px rgba(0,0,0,0.05);
    animation: fade .4s ease;
}

@keyframes fade {
    from {opacity: 0; transform: translateY(10px);}
    to {opacity: 1; transform: translateY(0);}
}

/* FORM */
label {
    font-size: 14px;
    font-weight: 600;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0 20px 0;
    border-radius: 10px;
    border: 1px solid #dcdcdc;
    font-size: 15px;
}

button.generate {
    padding: 13px 20px;
    background: #4c7fff;
    border: none;
    color: #fff;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    transition: .25s;
}

button.generate:hover {
    background: #3d6dee;
}

/* QR Preview */
.preview-box {
    margin-top: 25px;
    text-align: center;
}

.preview-box img {
    width: 210px;
    padding: 15px;
    background: #fff;
    border-radius: 22px;
    margin-top: 10px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.08);
}

/* HISTORIQUE */
.history-item {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.05);
}

.download-btn {
    padding: 7px 14px;
    border-radius: 8px;
    background: #4c7fff;
    color: #fff;
    border: none;
    cursor: pointer;
}

/* Mobile */
@media (max-width: 800px) {
    body { flex-direction: column; }
    .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid #ddd; }
}
</style>

</head>
<body>

<div class="sidebar">
    <div class="logo">QR Studio</div>

    <div class="nav">
        <button id="btnQR" class="active">QR Code</button>
        <button id="btnHistory">Historique</button>
    </div>
</div>

<div class="content">

    <!-- --- PAGE QR CODE --- -->
    <div id="pageQR" class="card">

        <label>Texte du QR</label>
        <input type="text" id="qrText" placeholder="Ex: Scan Me, lien, message...">

        <label>Nom du QR</label>
        <input type="text" id="qrName" placeholder="Nom pour l'historique">

        <button class="generate" onclick="generateQR()">Générer</button>

        <div class="preview-box">
            <h3>Aperçu :</h3>
            <div id="qrPreview"></div>
        </div>

    </div>

    <!-- --- PAGE HISTORIQUE --- -->
    <div id="pageHistory" class="card" style="display:none;">
        <h2>Historique</h2>
        <div id="historyList" style="margin-top:20px;"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>

// Navigation entre les pages
btnQR.onclick = () => {
    btnQR.classList.add("active");
    btnHistory.classList.remove("active");
    pageQR.style.display = "block";
    pageHistory.style.display = "none";
};

btnHistory.onclick = () => {
    btnQR.classList.remove("active");
    btnHistory.classList.add("active");
    pageQR.style.display = "none";
    pageHistory.style.display = "block";
};


// Génération QR
function generateQR() {
    const text = document.getElementById("qrText").value.trim();
    const name = document.getElementById("qrName").value.trim();

    if (!text || !name) {
        alert("Il faut remplir le texte et le nom !");
        return;
    }

    QRCode.toDataURL(text, { width: 250, margin: 1 }, function (err, url) {

        // Affichage QR
        document.getElementById("qrPreview").innerHTML =
            `<img src="${url}"><br><a href="${url}" download="${name}.png">Télécharger</a>`;

        // Ajout dans l'historique
        const history = document.getElementById("historyList");

        const entry = document.createElement("div");
        entry.className = "history-item";

        entry.innerHTML = `
            <div>
                <strong>${name}</strong><br>
                <small>${new Date().toLocaleString()}</small>
            </div>
            <button class="download-btn" onclick="downloadQR('${url}', '${name}')">Télécharger</button>
        `;

        history.prepend(entry);

    });
}

// Téléchargement
function downloadQR(url, filename) {
    const a = document.createElement("a");
    a.href = url;
    a.download = filename + ".png";
    a.click();
}

</script>

</body>
</html>
