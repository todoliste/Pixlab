<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AimLab 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
            color: #fff;
        }

        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #menu h1 {
            font-size: 5rem;
            margin-bottom: 80px;

        #start-btn {

            cursor: pointer;

        #start-btn:hover {

    </style>
</head>
<body>
    <div id="menu">
        <h1>AIMLAB 3D</h1>
        <button id="start-btn">JOUER</button>
    </div>

    <div id="game-container">
        <div id="hud">
            <div class="hud-item">SCORE: <span id="score">0</span></div>
            <div class="hud-item">TIME: <span id="timer">60</span></div>
            <div class="hud-item">ACC: <span id="accuracy">100%</span></div>
        </div>
        <div id="crosshair"></div>
    </div>

    <div id="end-screen">
        <h2>RÉSULTATS</h2>
        <div class="stats">
            <div class="stat-line"><span>Score:</span> <span id="final-score">0</span></div>
            <div class="stat-line"><span>Précision:</span> <span id="final-accuracy">0%</span></div>
            <div class="stat-line"><span>Hits:</span> <span id="final-hits">0</span></div>
        </div>
        <button id="restart-btn">REJOUER</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster;
        let targets = [];
        let score = 0;
        let hits = 0;
        let totalShots = 0;
        let isPlaying = false;
        let startTime;
        let timerInterval;
        let weaponGroup;

        document.getElementById('start-btn').onclick = function() {
            startGame();
        };

        document.getElementById('restart-btn').onclick = function() {
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('menu').style.display = 'flex';
        };

        function startGame() {
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            
            score = 0;
            hits = 0;
            totalShots = 0;
            isPlaying = true;
            startTime = Date.now();

            initGame();
            animate();
            
            timerInterval = setInterval(updateTimer, 1000);
        }

        function initGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.7, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            raycaster = new THREE.Raycaster();

            // Sol
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(100, 100),
                new THREE.MeshStandardMaterial({ color: 0x4a4a4a })
            );
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);

            // Lumières
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Arme
            weaponGroup = new THREE.Group();
            const weaponBody = new THREE.Mesh(
                new THREE.BoxGeometry(0.08, 0.12, 0.5),
                new THREE.MeshStandardMaterial({ color: 0x1a1a1a })
            );
            weaponGroup.add(weaponBody);
            weaponGroup.position.set(0.3, -0.3, -0.5);
            camera.add(weaponGroup);
            scene.add(camera);

            // Cible
            createTarget();

            // Contrôles
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', onMouseClick);

            window.addEventListener('resize', onWindowResize);
        }

        function createTarget() {
            const targetGroup = new THREE.Group();

            const head = new THREE.Mesh(
                new THREE.SphereGeometry(0.5, 32, 32),
                new THREE.MeshStandardMaterial({ color: 0xff0000 })
            );
            targetGroup.add(head);

            const body = new THREE.Mesh(
                new THREE.CylinderGeometry(0.4, 0.5, 1.8, 16),
                new THREE.MeshStandardMaterial({ color: 0x333333 })
            );
            body.position.y = -1.1;
            targetGroup.add(body);

            targetGroup.position.set(
                (Math.random() - 0.5) * 20,
                1.7,
                -15 - Math.random() * 10
            );

            scene.add(targetGroup);
            targets.push(targetGroup);
        }

        function onMouseMove(event) {
            if (!isPlaying) return;

            const movementX = event.movementX || 0;
            const movementY = event.movementY || 0;

            camera.rotation.y -= movementX * 0.002;
            camera.rotation.x -= movementY * 0.002;
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
        }

        function onMouseClick() {
            if (!isPlaying) return;

            document.body.requestPointerLock();

            totalShots++;

            const direction = new THREE.Vector3(0, 0, -1);
            direction.applyQuaternion(camera.quaternion);
            raycaster.set(camera.position, direction);

            const intersects = raycaster.intersectObjects(targets, true);

            if (intersects.length > 0) {
                const hitTarget = intersects[0].object.parent;
                onHit(hitTarget);
            }

            updateHUD();
        }

        function onHit(target) {
            hits++;
            score += 100;

            target.children[0].material.color.setHex(0x00ff00);
            setTimeout(() => {
                target.children[0].material.color.setHex(0xff0000);
            }, 100);

            const index = targets.indexOf(target);
            if (index > -1) {
                setTimeout(() => {
                    scene.remove(target);
                    targets.splice(index, 1);
                    createTarget();
                }, 200);
            }
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            const acc = totalShots > 0 ? Math.round((hits / totalShots) * 100) : 100;
            document.getElementById('accuracy').textContent = acc + '%';
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const remaining = Math.max(0, 60 - elapsed);
            document.getElementById('timer').textContent = remaining;

            if (remaining <= 0) {
                endGame();
            }
        }

        function animate() {
            if (!isPlaying) return;
            requestAnimationFrame(animate);

            targets.forEach(target => {
                target.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timerInterval);

            if (document.pointerLockElement) {
                document.exitPointerLock();
            }

            const acc = totalShots > 0 ? Math.round((hits / totalShots) * 100) : 0;

            document.getElementById('final-score').textContent = score;
            document.getElementById('final-accuracy').textContent = acc + '%';
            document.getElementById('final-hits').textContent = hits;

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('end-screen').style.display = 'flex';

            if (renderer) {
                document.body.removeChild(renderer.domElement);
                renderer.dispose();
            }

            targets = [];
        }
    </script>
</body>
</html>
