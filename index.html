<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PixLab Web Editor</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
    overflow: hidden;
}

#editor {
    position: relative;
    width: 100vw;
    height: 80vh;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    touch-action: none;
}

#image {
    position: absolute;
    transform-origin: center center;
    max-width: none;
    max-height: none;
}

#crop {
    position: absolute;
    border: 2px solid white;
    border-radius: 0px;
    box-sizing: border-box;
    touch-action: none;
}

.handle {
    width: 22px;
    height: 22px;
    background: white;
    border-radius: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    touch-action: none;
}

.handle.tl { top: 0; left: 0; }
.handle.tr { top: 0; right: 0; }
.handle.bl { bottom: 0; left: 0; }
.handle.br { bottom: 0; right: 0; }

#tools {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    height: 20vh;
    background: #111;
    display: flex;
    flex-wrap: wrap;
    padding: 10px;
    gap: 8px;
    align-items: center;
    justify-content: center;
    border-top: 1px solid #333;
}

button, input[type=range], select {
    background: #222;
    border: none;
    padding: 8px 12px;
    color: white;
    border-radius: 8px;
    font-size: 14px;
}

input[type=range] {
    width: 100px;
}

#file {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 20;
}
</style>
</head>
<body>

<input type="file" id="file" accept="image/*" />

<div id="editor">
    <img id="image" />
    <div id="crop">
        <div class="handle tl"></div>
        <div class="handle tr"></div>
        <div class="handle bl"></div>
        <div class="handle br"></div>
    </div>
</div>

<div id="tools">
    <button id="exportBtn">Exporter PNG</button>
    <button id="rotateLeft">⟲ 90°</button>
    <button id="rotateRight">⟳ 90°</button>
    <button id="flipH">Flip H</button>
    <button id="flipV">Flip V</button>
    <input type="range" id="radius" min="0" max="150" value="0" title="Border radius">
    <input type="range" id="brightness" min="0" max="200" value="100" title="Brightness">
    <input type="range" id="contrast" min="0" max="200" value="100" title="Contrast">
    <select id="filter">
        <option value="none">Normal</option>
        <option value="grayscale(100%)">Noir/Blanc</option>
        <option value="sepia(80%)">Sepia</option>
        <option value="invert(100%)">Invert</option>
    </select>
    <button id="addText">Ajouter Texte</button>
    <button id="undo">Undo</button>
    <button id="redo">Redo</button>
</div>

<script>
const img = document.getElementById("image");
const crop = document.getElementById("crop");
const radiusSlider = document.getElementById("radius");
const exportBtn = document.getElementById("exportBtn");
const rotateLeftBtn = document.getElementById("rotateLeft");
const rotateRightBtn = document.getElementById("rotateRight");
const flipHBtn = document.getElementById("flipH");
const flipVBtn = document.getElementById("flipV");
const brightnessSlider = document.getElementById("brightness");
const contrastSlider = document.getElementById("contrast");
const filterSelect = document.getElementById("filter");
const addTextBtn = document.getElementById("addText");
const undoBtn = document.getElementById("undo");
const redoBtn = document.getElementById("redo");

let scale = 1, lastDist = 0;
let dragging = false, startX = 0, startY = 0, imgX = 0, imgY = 0;
let rotation = 0;
let flipH = 1, flipV = 1;
let history = [], redoStack = [];

function saveHistory() {
    const data = {
        scale, imgX, imgY, rotation, flipH, flipV,
        radius: radiusSlider.value,
        brightness: brightnessSlider.value,
        contrast: contrastSlider.value,
        filter: filterSelect.value
    };
    history.push(JSON.stringify(data));
    redoStack = [];
}

/* ========= CHARGEMENT IMAGE ========= */
document.getElementById("file").onchange = e => {
    const file = e.target.files[0];
    img.src = URL.createObjectURL(file);
    img.onload = () => {
        scale = 1;
        rotation = 0;
        imgX = 0;
        imgY = 0;
        flipH = flipV = 1;
        img.style.transform = `scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`;
        img.style.left = imgX + "px";
        img.style.top = imgY + "px";
        crop.style.left = "50px";
        crop.style.top = "50px";
        crop.style.width = "200px";
        crop.style.height = "200px";
        crop.style.borderRadius = "0px";
        brightnessSlider.value = 100;
        contrastSlider.value = 100;
        filterSelect.value = "none";
        saveHistory();
    };
};

/* ========= PINCH ZOOM MOBILE ========= */
document.addEventListener("touchmove", e => {
    if (e.touches.length === 2) {
        e.preventDefault();
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (!lastDist) lastDist = dist;
        scale += (dist - lastDist) * 0.005;
        scale = Math.max(0.3, Math.min(5, scale));
        img.style.transform = `scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`;
        lastDist = dist;
    }
}, { passive: false });
document.addEventListener("touchend", () => lastDist = 0);

/* ========= DRAG IMAGE ========= */
document.addEventListener("touchstart", e => {
    if (e.touches.length === 1) {
        dragging = true;
        startX = e.touches[0].clientX - imgX;
        startY = e.touches[0].clientY - imgY;
    }
});
document.addEventListener("touchmove", e => {
    if (dragging && e.touches.length === 1) {
        imgX = e.touches[0].clientX - startX;
        imgY = e.touches[0].clientY - startY;
        img.style.left = imgX + "px";
        img.style.top = imgY + "px";
    }
});
document.addEventListener("touchend", () => dragging = false);

/* ========= BORDER RADIUS ========= */
radiusSlider.oninput = () => crop.style.borderRadius = radiusSlider.value + "px";

/* ========= ROTATION ========= */
rotateLeftBtn.onclick = () => { rotation -= 90; img.style.transform = `scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`; saveHistory(); };
rotateRightBtn.onclick = () => { rotation += 90; img.style.transform = `scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`; saveHistory(); };

/* ========= FLIP ========= */
flipHBtn.onclick = () => { flipH *= -1; img.style.transform = `scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`; saveHistory(); };
flipVBtn.onclick = () => { flipV *= -1; img.style.transform = `scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`; saveHistory(); };

/* ========= FILTERS ========= */
[brightnessSlider, contrastSlider, filterSelect].forEach(el=>{
    el.oninput = () => {
        img.style.filter = `brightness(${brightnessSlider.value}%) contrast(${contrastSlider.value}%) ${filterSelect.value}`;
        saveHistory();
    }
});

/* ========= UNDO / REDO ========= */
undoBtn.onclick = () => {
    if(history.length>1){
        redoStack.push(history.pop());
        const state = JSON.parse(history[history.length-1]);
        applyState(state);
    }
};
redoBtn.onclick = () => {
    if(redoStack.length){
        const state = JSON.parse(redoStack.pop());
        history.push(JSON.stringify(state));
        applyState(state);
    }
};
function applyState(s){
    scale=s.scale; imgX=s.imgX; imgY=s.imgY; rotation=s.rotation;
    flipH=s.flipH; flipV=s.flipV;
    img.style.left=imgX+'px'; img.style.top=imgY+'px';
    img.style.transform=`scale(${scale}) rotate(${rotation}deg) scaleX(${flipH}) scaleY(${flipV})`;
    radiusSlider.value=s.radius; crop.style.borderRadius=s.radius+'px';
    brightnessSlider.value=s.brightness; contrastSlider.value=s.contrast;
    filterSelect.value=s.filter;
    img.style.filter=`brightness(${s.brightness}%) contrast(${s.contrast}%) ${s.filter}`;
}

/* ========= ADD TEXT ========= */
addTextBtn.onclick = () => {
    const text = prompt("Texte à ajouter:");
    if(!text) return;
    const span = document.createElement("div");
    span.innerText = text;
    span.style.position="absolute";
    span.style.left="60px";
    span.style.top="60px";
    span.style.color="white";
    span.style.fontSize="24px";
    span.style.userSelect="none";
    span.style.cursor="move";
    document.getElementById("editor").appendChild(span);

    // drag texte
    let tDrag=false, tX=0,tY=0;
    span.addEventListener("mousedown",(e)=>{tDrag=true;tX=e.offsetX;tY=e.offsetY;});
    document.addEventListener("mousemove",(e)=>{if(tDrag){span.style.left=(e.pageX-tX)+'px';span.style.top=(e.pageY-tY)+'px';}});
    document.addEventListener("mouseup",()=>{tDrag=false;});
};

/* ========= EXPORT ========= */
exportBtn.onclick = () => {
    if(!img.src) return alert("Importe d'abord une image !");
    const r=crop.getBoundingClientRect();
    const editorRect=document.getElementById("editor").getBoundingClientRect();
    const canvas=document.createElement("canvas");
    canvas.width=r.width; canvas.height=r.height;
    const ctx=canvas.getContext("2d");

    // appliquer clipping
    const radius=parseInt(radiusSlider.value);
    if(radius>0){
        ctx.beginPath();
        ctx.moveTo(radius,0);
        ctx.lineTo(canvas.width-radius,0);
        ctx.quadraticCurveTo(canvas.width,0,canvas.width,radius);
        ctx.lineTo(canvas.width,canvas.height-radius);
        ctx.quadraticCurveTo(canvas.width,canvas.height,canvas.width-radius,canvas.height);
        ctx.lineTo(radius,canvas.height);
        ctx.quadraticCurveTo(0,canvas.height,0,canvas.height-radius);
        ctx.lineTo(0,radius);
        ctx.quadraticCurveTo(0,0,radius,0);
        ctx.closePath(); ctx.clip();
    }

    // appliquer transformations
    const imgRect=img.getBoundingClientRect();
    const offsetX=r.left-imgRect.left;
    const offsetY=r.top-imgRect.top;

    ctx.save();
    ctx.translate(canvas.width/2,canvas.height/2);
    ctx.rotate(rotation*Math.PI/180);
    ctx.scale(flipH,flipV);
    ctx.filter=`brightness(${brightnessSlider.value}%) contrast(${contrastSlider.value}%) ${filterSelect.value}`;
    ctx.drawImage(img,-img.width/2+offsetX,-img.height/2+offsetY,img.width*scale,img.height*scale);
    ctx.restore();

    const dataURL=canvas.toDataURL("image/png");
    const link=document.createElement("a");
    link.href=dataURL; link.download="pixlab.png"; link.click();
};
</script>
</body>
</html>
