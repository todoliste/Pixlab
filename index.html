<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flou avec masque</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #fff;
            cursor: crosshair;
        }
        #controls {
            margin: 10px;
        }
        button, input {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Flou avec masque</h1>
    <input type="file" id="upload" accept="image/*">
    <div id="controls">
        <button id="clear">Effacer le masque</button>
        <button id="applyBlur">Appliquer le flou</button>
        <label>Taille du pinceau : <input type="range" id="brushSize" min="5" max="100" value="30"></label>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const clearBtn = document.getElementById('clear');
        const applyBlurBtn = document.getElementById('applyBlur');
        const brushSizeInput = document.getElementById('brushSize');

        let img = new Image();
        let drawing = false;
        let mask = ctx.createImageData(canvas.width, canvas.height);

        // Charger l'image
        upload.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            mask = ctx.createImageData(canvas.width, canvas.height); // Reset mask
        };

        // Dessiner le masque
        canvas.addEventListener('mousedown', () => drawing = true);
        canvas.addEventListener('mouseup', () => drawing = false);
        canvas.addEventListener('mouseleave', () => drawing = false);

        canvas.addEventListener('mousemove', (e) => {
            if (!drawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const size = parseInt(brushSizeInput.value);

            ctx.fillStyle = 'rgba(255,255,255,0.5)';
            ctx.beginPath();
            ctx.arc(x, y, size / 2, 0, Math.PI * 2);
            ctx.fill();

            // Mettre à jour le masque
            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            mask.data.set(imgData.data);
        });

        // Effacer le masque
        clearBtn.addEventListener('click', () => {
            if (!img.src) return;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            mask = ctx.createImageData(canvas.width, canvas.height);
        });

        // Appliquer le flou sur le masque
        applyBlurBtn.addEventListener('click', () => {
            if (!img.src) return;
            // Créer un canvas temporaire
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // Appliquer le flou
            tempCtx.filter = 'blur(10px)';
            tempCtx.drawImage(canvas, 0, 0); // Dessiner le masque dessus
            
            // Combiner avec l'image originale
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

            // Masquer uniquement les zones peintes
            const original = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const blurred = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < mask.data.length; i += 4) {
                const alpha = mask.data[i] / 255; // Zone peinte
                original.data[i] = original.data[i] * (1 - alpha) + blurred.data[i] * alpha;
                original.data[i+1] = original.data[i+1] * (1 - alpha) + blurred.data[i+1] * alpha;
                original.data[i+2] = original.data[i+2] * (1 - alpha) + blurred.data[i+2] * alpha;
            }
            ctx.putImageData(original, 0, 0);
        });
    </script>
</body>
</html>
