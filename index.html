<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QR Maker Pro</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .card {
        width: 100%;
        max-width: 400px;
        background: #1b1b1b;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px #000;
    }

    input, select {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
    }

    label {
        margin-top: 15px;
        display: block;
        font-size: 15px;
    }

    #qrcode {
        margin: 20px auto;
        background: white;
        padding: 15px;
        border-radius: 15px;
        width: fit-content;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        font-size: 17px;
        border-radius: 10px;
        border: none;
        background: #00c4ff;
        color: black;
        font-weight: bold;
        cursor: pointer;
    }

    button:active {
        transform: scale(0.97);
    }
</style>
</head>

<body>

<h2>QR Maker Pro</h2>

<div class="card">

    <label>Texte / Lien :</label>
    <input type="text" id="text" placeholder="Écris quelque chose…">

    <label>Couleur du QR :</label>
    <input type="color" id="color" value="#000000">

    <label>Taille :</label>
    <select id="size">
        <option value="150">150 px</option>
        <option value="200" selected>200 px</option>
        <option value="250">250 px</option>
        <option value="300">300 px</option>
    </select>

    <div id="qrcode"></div>

    <button id="downloadBtn">Télécharger</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>

<script>
    let qrDiv = document.getElementById("qrcode");
    let qr;

    function genererQR() {
        let text = document.getElementById("text").value;
        let color = document.getElementById("color").value;
        let size = document.getElementById("size").value;

        qrDiv.innerHTML = ""; // reset

        qr = new QRCode(qrDiv, {
            text: text,
            width: size,
            height: size,
            colorDark: color,
            colorLight: "#ffffff"
        });
    }

    document.getElementById("text").addEventListener("input", genererQR);
    document.getElementById("color").addEventListener("input", genererQR);
    document.getElementById("size").addEventListener("change", genererQR);

    document.getElementById("downloadBtn").onclick = function () {
        let img = qrDiv.querySelector("img");
        if (!img) return alert("Génère d'abord ton QR poto !");
        
        let link = document.createElement("a");
        link.href = img.src;
        link.download = "qr_code.png";
        link.click();
    };
</script>

</body>
</html>
